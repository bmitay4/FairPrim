{% extends "layout.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img mr-auto"
         src="{{url_for('static', filename='profile_pics/'+post.author.image_file)}}">
    <div class="media-body">
        <div class="article-metadata">
            <small class="text-muted mr-2">תאריך: {{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            <a class="mr-2" href="{url_for('user_post', username=post.author.username)}}">{{ post.author.username }}</a>
        </div>
        <h2><a class="article-title mr-2" href="#">{{ post.title }}</a></h2>
        <p class="article-content mr-2">{{ post.content }}</p>
    </div>

            <div class="media">
            <img class="img-thumbnail account-img-avoda" src="static/parties_pics/haavoda.png">
        </div>
</article>
{% endfor %}
{% endblock content %}
